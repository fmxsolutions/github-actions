name: Checkout code and run shell commands
on: [push]
jobs:
  checkout-and-run-commands:
    runs-on: ubuntu-latest
    steps:
      - name: List files before checkout
        run: ls -la
      - name: Checkout code
        run: |
          git init
          git remote add origin "https://github.com/fmxsolutions/github-actions.git"
          git fetch --depth=1 origin main
          git checkout main
      - name: List files after checkout
        run: ls -la
     